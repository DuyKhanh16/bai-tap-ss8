<body>
    <script>
        let banKinh=+prompt("Nhập Bán Kính Đường Tròn")
        const pi=3.14;
        let chuVi=pi*(banKinh*2)
        let dienTich=pi*banKinh**2
        document.write(`Chu Vi ${chuVi} <br> Diện Tích ${dienTich}`);
    </script>
</body>
