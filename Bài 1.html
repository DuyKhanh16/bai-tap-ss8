<body>
    <h1>Bài toán tính điểm trung bình</h1>
    <script>
        let diemToan=+prompt("Nhập điểm môn toán");
        let diemLy=+prompt("Nhập điểm môn Lý");
        let diemHoa=+prompt("Nhập điểm môn hóa");
        let diemTrungBinh=(diemToan+diemLy+diemHoa)/3;
        console.log("Điểm Trung Bình Của Bạn Là : <br>", ` Điểm Toán ${diemToan} <br> Điểm Lý ${diemLy} <br> Điểm Hóa ${diemHoa} <br> Điểm Trung Bình ${diemTrungBinh}`)

    </script>
</body>
