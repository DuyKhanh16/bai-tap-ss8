<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quy Đổi tiền tệ</h1>
    <p>Tỷ Giá hôm nay 1$=23.000 VND</p>
    <script>
        let tyGia=23000;
        let soTien=+prompt("Nhập Số USD bạn Muốn Đổi")
        let ketQua=tyGia*soTien;
        document.write("Tiền Của Bạn Là :" ,ketQua)
    </script>
</body>
</html>
